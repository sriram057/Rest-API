<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Note Book</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="styles.css"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</head>

<body>
    <div class="container-sm col text-center">
        <h2 class="display-5 fw-bold text-secondary">Note Book</h2>
        <label for="searchBar"></label>
        <input type="text" id="searchBar" placeholder="Search notes...">
        <p id="totalNotes" class="mb-1">Total Notes:<span id="totalNotesValue">0</span></p>
        <p id="showingNotes" class="mb-3">Showing:<span id="showingValue">0</span></p>
    </div>

    <div class="container">
        <form onsubmit="handleNoteSubmit(event)">
            <label for="title">Note Title:</label>
            <input type="text" id="title" class="form-control bg-lightblue" required> <br>

            <label for="description">Note Description:</label>
            <textarea id="description" class="form-control bg-lightblue" required></textarea> <br>

            <button type="submit">Add to book</button> <br>
        </form>
        <ul id="noteList"> </ul>
    </div>
</body>
<script src="index.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.6.7/axios.min.js"></script>

</html>
